<html>
<head>
<title>Dice Roll</title>
</head>
<body>

<img Id="die" alt="die" style="width:100px;height:100px">

<script>

one=0;
two=0;
three=0;
four=0;
five=0;
six=0;
count=0;
fiveSec=null;

function getNum()
{
num=0
var num=Math.floor((Math.random() * 6) + 1);

	

if(num==1)
{
document.getElementById("die").src="dice-1.jpg"
one=one+1
document.getElementById("one").innerHTML=one;
count=count+1
document.getElementById("total").innerHTML=count;
}
else if(num==2)
{
document.getElementById("die").src="dice-2.jpg"
two=two+1
document.getElementById("two").innerHTML=two;
count=count+1
document.getElementById("total").innerHTML=count;
}
else if(num==3)
{
document.getElementById("die").src="dice-3.jpg"
three=three+1
document.getElementById("three").innerHTML=three;
count=count+1
document.getElementById("total").innerHTML=count;
}
else if(num==4)
{
document.getElementById("die").src="dice-4.jpg"
four=four+1
document.getElementById("four").innerHTML=four;
count=count+1
document.getElementById("total").innerHTML=count;
}
else if(num==5)
{
document.getElementById("die").src="dice-5.jpg"
five=five+1
document.getElementById("five").innerHTML=five;
count=count+1
document.getElementById("total").innerHTML=count;
}
else if(num==6)
{
document.getElementById("die").src="dice-6.jpg"
six=six+1
document.getElementById("six").innerHTML=six;
count=count+1
document.getElementById("total").innerHTML=count;
}

}

function setNum()
{
one=0;
two=0;
three=0;
four=0;
five=0;
six=0;
count=0;
document.getElementById("one").innerHTML=one;
document.getElementById("two").innerHTML=two;
document.getElementById("three").innerHTML=three;
document.getElementById("four").innerHTML=four;
document.getElementById("five").innerHTML=five;
document.getElementById("six").innerHTML=six;
document.getElementById("total").innerHTML=count;
fiveSec=clearInterval(fiveSec)

}

function start()
{
fiveSec=setInterval(getNum, 5000)

}
</script>

</td>
